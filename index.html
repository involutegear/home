
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Pages</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 60px 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 8px;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        section {
            margin-bottom: 40px;
        }

        h2 {
            color: #4a5568;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 15px;
        }

        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .project-card {
            background: #fff;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 20px;
            transition: transform 0.2s;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .contact {
            text-align: center;
            background: #f7fafc;
            padding: 40px;
            border-radius: 8px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-links a {
            color: #4a5568;
            text-decoration: none;
            font-weight: 500;
        }

        .social-links a:hover {
            color: #667eea;
        }

        @media (max-width: 600px) {
            header {
                padding: 40px 20px;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Involute Gear Soft</h1>
        <div class="subtitle">Gear Engineering</div>
    </header>

    <main>
        <section>
            <h2>About Me</h2>
            <p>
                歯車好きの元クルマエンジニア
            </p>
        </section>

        <section>
            <h2>Projects</h2>
            <div class="projects">
                <div class="project-card">
                    <h3>Project 1</h3>
                    <p><a href="https://involutegear.github.io/home/index.html">DXF Viewer and SVG Converter</a></p>
                </div>
                <div class="project-card">
                    <h3>Project 2</h3>
                    <p><a href="./planetarygearset.html">遊星歯車シミュレータ</p>
                </div>
                <div class="project-card">
                    <h3>Project 3</h3>
                    <p>WordPressテーマのカスタマイズ</p>
                </div>
            </div>
        </section>

        <section class="contact">
            <h2>Contact</h2>
            <p>お気軽にご連絡ください</p>
            <div class="social-links">
                <a href="https://github.com/yourusername">GitHub</a>
                <a href="https://twitter.com/yourusername">Twitter</a>
                <a href="mailto:your.email@example.com">Email</a>
            </div>
        </section>
    </main>
</body>
</html>
